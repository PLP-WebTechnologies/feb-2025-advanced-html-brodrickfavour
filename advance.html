<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multimedia-Rich Webpage</title>
  </head>
  <body>
    <!-- 🌐 Page Title -->
    <h1>Welcome to My Multimedia Webpage</h1>

    <!-- 🖼️ Embedded Image -->
    <h2>My Favorite Picture</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="300" />

    <!-- 📹 Video -->
    <h2>Watch This Video</h2>
    <video width="400" controls>
      <source src="sample-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- 🔊 Audio -->
    <h2>Listen to This Audio</h2>
    <audio controls>
      <source src="sample-audio.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <!-- 📝 Registration Form -->
    <h2>Registration Form</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" name="name" required /><br /><br />

      <label>Email:</label>
      <input type="email" name="email" required /><br /><br />

      <label>Password:</label>
      <input
        type="password"
        name="password"
        minlength="6"
        required
      /><br /><br />

      <input type="submit" value="Register" />
    </form>

    <!-- 📋 List -->
    <h2>My Hobbies</h2>
    <ul>
      <li>Reading</li>
      <li>Music</li>
      <li>Coding</li>
    </ul>

    <!-- 📊 Table -->
    <h2>Sample Table</h2>
    <table border="1" cellpadding="5">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>24</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
        <td>India</td>
      </tr>
    </table>
  </body>
</html>
